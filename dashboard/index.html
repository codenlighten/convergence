<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convergence Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .header h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
    .header p { color: #666; font-size: 14px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); }
    .card h3 { color: #333; margin-bottom: 10px; font-size: 14px; text-transform: uppercase; color: #666; }
    .card .value { font-size: 32px; font-weight: bold; color: #667eea; margin-bottom: 5px; }
    .card .unit { color: #999; font-size: 12px; }
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }
    .status-completed { background: #d4edda; color: #155724; }
    .status-processing { background: #fff3cd; color: #856404; }
    .status-failed { background: #f8d7da; color: #721c24; }
    .section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .section h2 { color: #333; margin-bottom: 20px; font-size: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
    }
    .form-group textarea { resize: vertical; min-height: 120px; }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-primary:hover { background: #5568d3; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .history-list { list-style: none; }
    .history-item {
      padding: 16px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history-item:last-child { border-bottom: none; }
    .history-prompt { flex: 1; }
    .history-prompt .title { color: #333; font-weight: 500; margin-bottom: 4px; }
    .history-prompt .meta { color: #999; font-size: 12px; }
    .history-stats { text-align: right; }
    .history-score {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 4px;
    }
    .history-cost { color: #999; font-size: 12px; }
    .loading { color: #667eea; font-style: italic; }
    .error { color: #dc3545; padding: 12px; background: #f8d7da; border-radius: 6px; margin-bottom: 20px; }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üéØ Convergence Engine Dashboard</h1>
      <p>Real-time view of dual-agent convergence results and usage</p>
    </div>

    <!-- Stats -->
    <div class="grid">
      <div class="card">
        <h3>Total Convergences</h3>
        <div class="value" id="stat-convergences">-</div>
      </div>
      <div class="card">
        <h3>Total Tokens</h3>
        <div class="value" id="stat-tokens">-</div>
      </div>
      <div class="card">
        <h3>Total Cost</h3>
        <div class="value" id="stat-cost">-</div>
        <div class="unit">USD (30 days)</div>
      </div>
      <div class="card">
        <h3>API Status</h3>
        <div class="value" id="api-status" style="font-size: 16px;">üîÑ</div>
      </div>
    </div>

    <!-- New Convergence -->
    <div class="section">
      <h2>‚ö° New Convergence</h2>
      <div id="error-message"></div>
      <form id="converge-form">
        <div class="form-group">
          <label for="prompt">Prompt</label>
          <textarea id="prompt" placeholder="What would you like the agents to converge on?" required></textarea>
        </div>
        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
          <div>
            <label for="async-mode">
              <input type="checkbox" id="async-mode"> Run async (with webhook)
            </label>
          </div>
          <div id="webhook-group" style="display: none;">
            <label for="webhook-url">Webhook URL (optional)</label>
            <input type="text" id="webhook-url" placeholder="https://webhook.site/...">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">
          Run Convergence
        </button>
      </form>
    </div>

    <!-- History -->
    <div class="section">
      <h2>üìù Recent Convergences</h2>
      <ul class="history-list" id="history-list">
        <li class="history-item"><div class="loading">Loading...</div></li>
      </ul>
    </div>
  </div>

  <script>
    const API_KEY = new URLSearchParams(window.location.search).get('key') || localStorage.getItem('api_key');
    const API_URL = new URLSearchParams(window.location.search).get('url') || 'http://134.209.4.149:3000';

    if (!API_KEY) {
      document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: white;"><h1>‚ö†Ô∏è API Key required</h1><p>Pass ?key=YOUR_KEY or set localStorage.api_key</p></div>';
    }

    async function apiCall(method, path, body) {
      const options = {
        method,
        headers: {
          'Content-Type': 'application/json',
          'X-API-Key': API_KEY
        }
      };
      if (body) options.body = JSON.stringify(body);

      const res = await fetch(`${API_URL}${path}`, options);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    async function loadStats() {
      try {
        const data = await apiCall('GET', '/api/v1/usage');
        document.getElementById('stat-convergences').textContent = data.requests || 0;
        document.getElementById('stat-tokens').textContent = (data.totalTokens?.total || 0).toLocaleString();
        document.getElementById('stat-cost').textContent = `$${(data.totalCost || 0).toFixed(4)}`;
      } catch (err) {
        console.error('Stats load failed:', err);
      }
    }

    async function loadHistory() {
      try {
        const data = await apiCall('GET', '/api/v1/status');
        // Note: API doesn't expose history yet, this is placeholder
        document.getElementById('history-list').innerHTML = '<li class="history-item"><div class="loading">Endpoint not yet available - use CLI for now</div></li>';
      } catch (err) {
        document.getElementById('history-list').innerHTML = '<li class="history-item"><div class="loading">Check API connectivity</div></li>';
      }
    }

    async function checkHealth() {
      try {
        const data = await apiCall('GET', '/health');
        document.getElementById('api-status').innerHTML = `‚úÖ ${data.queue}`;
      } catch (err) {
        document.getElementById('api-status').innerHTML = '‚ùå Offline';
      }
    }

    document.getElementById('async-mode').addEventListener('change', (e) => {
      document.getElementById('webhook-group').style.display = e.target.checked ? 'block' : 'none';
    });

    document.getElementById('converge-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      const errorDiv = document.getElementById('error-message');
      errorDiv.innerHTML = '';

      try {
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span> Running...';

        const prompt = document.getElementById('prompt').value;
        const isAsync = document.getElementById('async-mode').checked;
        const webhookUrl = document.getElementById('webhook-url').value || null;

        const body = { prompt };
        if (isAsync && webhookUrl) body.webhookUrl = webhookUrl;

        const result = await apiCall('POST', '/api/v1/converge', body);

        if (isAsync) {
          errorDiv.innerHTML = `<div style="background: #d4edda; color: #155724; padding: 12px; border-radius: 6px;">‚úÖ Task queued! ID: ${result.taskId}</div>`;
        } else {
          errorDiv.innerHTML = `<div style="background: #d4edda; color: #155724; padding: 12px; border-radius: 6px;">‚úÖ Converged in ${result.result.iterations} iteration(s) - Score: ${result.result.convergenceScore}%</div>`;
        }

        document.getElementById('prompt').value = '';
        loadStats();
        loadHistory();
      } catch (err) {
        errorDiv.innerHTML = `<div class="error">‚ùå ${err.message}</div>`;
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Run Convergence';
      }
    });

    // Initial load
    checkHealth();
    loadStats();
    loadHistory();
    
    // Refresh every 10 seconds
    setInterval(() => {
      checkHealth();
      loadStats();
    }, 10000);
  </script>
</body>
</html>
